  <form novalidate [formGroup]="addUserForm"
  class="form-horizontal"
  (ngSubmit)="onAddUserSubmit()">
    <div class="well well-add-user">
      <div class="add-user-title">
        <span class="glyphicon glyphicon-user"></span>
        <h4 class="text-center">Add user</h4>
      </div>
      <div class="add-input-wrap">
        <div class="add-input-group">
          <label class="col-md-3 col-md-offset-1 control-label" for="name">
            Name:
          </label>
          <div class="col-md-8">
            <input formControlName="userName" 
            class="add-user-input" name="name" 
            placeholder="Enter name" 
            type="text">
          </div>
        </div>
        <div class="add-input-group">
          <label class="col-md-3 col-md-offset-1 control-label" for="email">Email:</label>
          <div class="col-md-8">
            <input formControlName="userEmail" 
            class="add-user-input" name="email" 
            placeholder="Enter email" 
            type="email">
          </div>
        </div>
        <div class="add-input-group">
          <label class="col-md-3 col-md-offset-1 control-label" for="password">Password:</label>
          <div class="col-sm-8">
            <input formControlName="userPassword" 
            class="add-user-input" name="password" 
            placeholder="Enter password" 
            type="password">
          </div>
        </div>
        <div class="last-add-user">
          <div class="row">
            <div class="col-md-4 col-md-offset-8">
              <button class="add-user-button btn btn-success" 
              type="submit">Add-user
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

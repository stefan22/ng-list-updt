
<div class="col-xs-12 col-sm-4 col-sm-offset-8 col-md-4 col-md-offset-8">
  <form novalidate class="form-horizontal">
    <div class="well well-add-user">
      
      <div class="add-user-title">
        <h3 class="text-center">Add user</h3>
      </div>
      
      <div class="form-group">
        <label class="col-md-3 col-md-offset-1 control-label" for="name">
          Name:
        </label>
        <div class="col-md-8">
          <input class="add-user-input" name="name" 
          placeholder="Enter name" 
         
          type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 col-md-offset-1 control-label" for="email">Email:</label>
        <div class="col-md-8">
          <input class="add-user-input" name="email" 
          placeholder="Enter email" 
        
          type="email">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 col-md-offset-1 control-label" for="password">Password:</label>
        <div class="col-sm-8">
          <input class="add-user-input" name="password" 
          placeholder="Enter password" 
         
          type="password">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-8">
          <button (click)="onAddUser($event)" class="add-user-button btn btn-primary" type="submit">Add-user
          </button>
        </div>
      </div>
    </div>
  </form>
</div>

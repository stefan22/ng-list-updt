<div class="container">
  <div class="loginwrapper">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <h2>Login Component</h2>
        <div class="form-horizontal col-md-8 col-md-offset-2">
          <div class="innerlogin">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" name="email" placeholder="Enter email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password" name="password" placeholder="Enter password">
              </div>
            </div>
            <div class="loginpassword">
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button class="btn btn-primary animated bounceInDown" type="submit"
                  (click)="onLogin()">Login</button>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2 col-xs-12">
                  <button class="btn btn-danger" [routerLink]="['/password-reset']">
                    Password reset
                  </button>
                </div>
              </div>
            </div>      
            
          </div>
        </div>
      </div>
      
      
    </div>
  </div>
</div>
